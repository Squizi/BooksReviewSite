<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  
	<link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>

  <title>Book Reviews</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="homepage.html"><img src="img/Icon_Logo.svg" alt="Home Page"></a>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="nav-link" href="contacts.html">Contacts
            <span class="sr-only">(not current)</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>


  <h1>Write Your Own Review</h1>

  <div class="container">
        <div class="col-lg-8 col-md-10 mx-auto">
            <p>Here is the place to express your toughts!</p>
            <form>
                <div class="contact_form_box">
                    <input type="image" src="img/users/imgDefault.jpg" alt="Submit">
                    <br>
                    <input type="file" name="fileupload" id="fileupload">
                    <label for="fileupload"> Select a file to upload</label>
                </div>
                <div class="contact_form_box">
                    <input type="text" placeholder="Name">
                </div>
                <div class="contact_form_box input-box">
                    <select class="input_box" name="books">
                        <option value="lotf">Lord of the Flies</option>
                        <option value="dofab">Daughter of Smoke and Bone</option>
                        <option value="sab">Shadow and Bone</option>
                        <option value="l">Legend</option>
                      </select>
                </div>
                <div class="contact_form_box">
                    <select name="authors">
                        <option value="WG">William Golding</option>
                        <option value="LT">Laini Taylor</option>
                        <option value="LB">Leigh Bardugo</option>
                        <option value="ML">Marie Lu</option>
                      </select>
                </div>
                <div class="contact_form_box">
                    <textarea rows="5" placeholder="Review"></textarea>
                </div>
                <div class="container">
                        <div class="row">
                            <div class="col resize_form_box">
                              <button type="button" onclick="window.location.href = 'homepage.html'" class="btn btn-outline-secondary writeReview">
                                Post
                              </button>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
  </div>
 
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>

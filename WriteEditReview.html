<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  
	<link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>

  <title>Book Reviews</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="homepage.html">Logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="nav-link" href="contacts.html">Contacts
            <span class="sr-only">(not current)</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p>Write your review!</p>
        <form name="sentMessage" id="contactForm" novalidate>
          <select class="form-control">
            <option>Select</option>
            <option>Throne of Glass</option>
            <option>Shadow and Bone</option>
            <option>Rebel of the Sands</option>
            <option>To kill a mockingbird</option>
            <option>Lord of the flies</option>
            <option>Hunger games</option>
            <option>Fangirl</option>
            <option>Six of Crows</option>
            <option>A Court of Thorns and Roses</option>
          </select>

          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
                <select class="form-control">
                <option>Title</option>
                <option>Throne of Glass</option>
                <option>Shadow and Bone</option>
                <option>Rebel of the Sands</option>
                <option>To kill a mockingbird</option>
                <option>Lord of the flies</option>
                <option>Hunger games</option>
                <option>Fangirl</option>
                <option>Six of Crows</option>
                <option>A Court of Thorns and Roses</option>
              </select>
              <p class="help-block text-danger"></p>    
            </div>
          </div>

          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" class="form-control" placeholder="Title" id="title" required data-validation-required-message="Please enter the book title.">
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Author</label>
              <input type="text" class="form-control" placeholder="Author" id="author" required data-validation-required-message="Please enter the book's author.">
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>UserName</label>
              <input type="text" class="form-control" placeholder="User name" id="username" required data-validation-required-message="Please enter the book title.">
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Review</label>
                <textarea rows="5" class="form-control" placeholder="Review" id="review" required data-validation-required-message="Please write your review."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="container">
                <div class="row">
                    <div class="col">
                      <button type="button" class="btn btn-outline-secondary writeReview">
                          <a href="homepage.html">Post</a>
                      </button>
                    </div>
                </div>
            </div>

        </form>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
